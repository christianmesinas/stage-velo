{% extends "base.html" %}
{% block title %}Weekpas Aanvragen{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block content %}

<div class="card-slider">
    <div class="card-item">
    <h2 style="margin:auto; width:fit-content">Weekpas aanvragen</h2>
        <form method="POST" action="/tarieven/weekpas" class="form-container">

          <div class="form-row">
              <div class="form-group">
                <label for="voornaam">Voornaam:</label>
                <input type="text" id="voornaam" name="voornaam" value="{{ formdata.get('voornaam', '') }}" required>
              </div>

              <div class="form-group">
                <label for="achternaam">Achternaam:</label>
                <input type="text" id="achternaam" name="achternaam" value="{{ formdata.get('achternaam', '') }}" required>
              </div>
          </div>

          <div class="form-group">
            <label for="email">E-mailadres:</label>
            <input type="email" id="email" name="email" value="{{ formdata.get('email', '') }}" required>
          </div>

          <div class="form-row">
              <div class="form-group">
                <label for="telefoon">Telefoonnummer:</label>
                <input type="tel" id="telefoon" name="telefoon" pattern="^\+?\d{10,15}$" required placeholder="+32478942069" value="{{ formdata.get('telefoon', '') }}">
              </div>

              <div class="form-group">
                <label for="geboortedatum">Geboortedatum:</label>
                <input type="date" id="geboortedatum" name="geboortedatum" required value="{{ formdata.get('geboortedatum', '') }}">
              </div>
          </div>

          <div class="form-row">
            <div class="form-group">
                <label for="pincode">Pincode (4 cijfers):</label>
                <input type="text" id="pincode" name="pincode" pattern="\d{4}" maxlength="4" required placeholder="Voer een pincode van 4 cijfers in." value="{{ formdata.get('pincode', '') }}">
              </div>

              <div class="form-group">
                <label for="bevestig_pincode">Bevestig Pincode:</label>
                <input type="text" id="bevestig_pincode" name="bevestig_pincode" pattern="\d{4}" maxlength="4" required placeholder="Voer een pincode van 4 cijfers in." value="{{ formdata.get('bevestig_pincode', '') }}">
              </div>
          </div>
            {% if foutmelding %}
  <p style="color: red; margin-bottom:10px; margin-top:2px;">{{ foutmelding }}</p>
{% endif %}

          <div class="form-group">
            <label>
              <input type="checkbox" name="voorwaarden" required>
              Ik ga akkoord met de <a href="/algemene-voorwaarden" target="_blank">algemene voorwaarden</a>
            </label>
          </div>

          <div class="form-group">
            <button type="submit">Aanvragen</button>
          </div>

        </form>
    </div>
</div>

{% endblock %}
