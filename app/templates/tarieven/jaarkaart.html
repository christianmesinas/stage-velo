{% extends "base.html" %}
{% block title %}Jaarpas Aanvragen{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block content %}
<h2>Jaarpas Aanvragen</h2>

{% if foutmelding %}
  <p style="color: red;">{{ foutmelding }}</p>
{% endif %}

<form method="POST" action="/tarieven/jaarpas" class="form-container">
  <label for="voornaam">Voornaam:</label>
  <input type="text" name="voornaam" required><br>

  <label for="achternaam">Achternaam:</label>
  <input type="text" name="achternaam" required><br>

  <label for="email">E-mailadres:</label>
  <input type="email" name="email" required><br>

  <label for="telefoon">Telefoonnummer:</label>
  <input type="tel" name="telefoon" required><br>

  <label for="geboortedatum">Geboortedatum:</label>
  <input type="date" name="geboortedatum" required><br>

  <label for="pincode">Pincode (4 cijfers):</label>
  <input type="password" name="pincode" pattern="\d{4}" required><br>

  <label for="bevestig_pincode">Bevestig Pincode:</label>
  <input type="password" name="bevestig_pincode" pattern="\d{4}" required><br>

  <label>
    <input type="checkbox" name="voorwaarden" required>
    Ik ga akkoord met de <a href="/algemene-voorwaarden" target="_blank">algemene voorwaarden</a>
  </label><br>

  <button type="submit">Aanvragen</button>
</form>
{% endblock %}
