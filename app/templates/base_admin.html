<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>{{ _('Admin Dashboard') }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base_admin.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    {% block head %}{% endblock %}
</head>
<body>

<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image"></span>
            <div class="text logo-text">
                <span class="name">{{ _('ADMIN') }}</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>

    <div class="menu-bar">
        <div class="menu">

            </li>
            <ul class="menu-links">
                <li class="nav-link"><a href="{{ url_for('routes.admin') }}"><i class='bx bx-home-alt icon'></i><span class="text nav-text">{{ _('Dashboard') }}</span></a></li>
                <li class="nav-link"><a href="{{ url_for('routes.admin_simulatie') }}"><i class='bx bx-stats icon'></i><span class="text nav-text">{{ _('Admin') }}</span></a></li>
                <li class="nav-link"><a href="{{ url_for('routes.admin_data') }}"><i class='bx bx-bell icon'></i><span class="text nav-text">{{ _('Notifications') }}</span></a></li>
                <li class="nav-link"><a href="{{ url_for('routes.admin_filter') }}"><i class='bx bx-pie-chart-alt icon'></i><span class="text nav-text">{{ _('Analytics') }}</span></a></li>

            </ul>
        </div>

        <div class="bottom-content">
            <li><a href="{{ url_for('routes.logout') }}"><i class='bx bx-log-out icon'></i><span class="text nav-text">{{ _('Logout') }}</span></a></li>

           <!---< <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">{{ _('Dark mode') }}</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div> -->
            </li>
        </div>
    </div>
</nav>

<section class="home">
{% block content %}{% endblock %}
</section>

{% block scripts %}

<script>
const body = document.querySelector('body');
const sidebar = document.querySelector('nav.sidebar');
const toggle = document.querySelector(".toggle");
const searchBtn = document.querySelector(".search-box");
const modeSwitch = document.querySelector(".toggle-switch");
const modeText = document.querySelector(".mode-text");

toggle.addEventListener("click", () => {
    sidebar.classList.toggle("close");
});

searchBtn.addEventListener("click", () => {
    sidebar.classList.remove("close");
});

modeSwitch.addEventListener("click", () => {
    body.classList.toggle("dark");
    modeText.innerText = body.classList.contains("dark") ? "{{ _('Light mode') }}" : "{{ _('Dark mode') }}";
});
</script>

{% endblock %}

</body>
</html>
