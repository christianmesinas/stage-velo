<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Velo App{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
  {% block head %}{% endblock %}
</head>
<body>

<header>
  <a href="/"><div class="logo"><img src="../static/images/LOGO2.png" alt="vrouw op fiets" width="100" height="50"></div></a>

  <nav class="nav-links">
    <a href="#">Hoe het werkt</a>
    <a href="/tarieven">Tarieven</a>
    <a href="maps">Vind een fiets</a>
    <a href="#">Help</a>
    <a href="#footer">Contact</a>
    <div class="dropdown">
      <a href="#">Meer ▼</a>
      <div class="dropdown-menu">
        <a href="/defect">Fiets defect?</a><br>
        <a href="#">optie 2</a>
      </div>
    </div>
  </nav>

<div class="nav-buttons">
    {% if user %}
      <a href="{{ url_for('routes.profile') }}" class="profile">Profiel</a>
      <a href="{{ url_for('routes.logout') }}" class="logout">Uitloggen</a>
    {% else %}
      <a href="{{ url_for('routes.login') }}" class="login">Inloggen</a>
      <a href="{{ url_for('routes.login') }}" class="register">Account aanmaken</a>
    {% endif %}
</div>

</header>


<main>
  {% block content %}{% endblock %}
</main>


{% block scripts %}{% endblock %}


<!-- 🌗 Кнопка для включения/выключения тёмной темы - knop voor in- en uitzetten van donkere thema -->
<button id="darkModeToggle" style="position: fixed; bottom: 1rem; right: 1rem; padding: 0.5rem;">🌗 Donkere modus</button>

<!-- 🌙 Скрипт: включение/выключение темы и сохранение в браузере - script: in- en uitzetten van thema en opslaan in browser -->
<script>
  const toggleButton = document.getElementById("darkModeToggle");
  const isDark = localStorage.getItem("darkMode") === "true";

  if (isDark) {
    document.body.classList.add("dark-mode");
  }

  toggleButton.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const isDarkNow = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", isDarkNow);
  });
</script>


</body>
</html>
