<body>

<main>

</main>

{% block scripts %}{% endblock %}

<!-- ðŸŒ— Donkere modus toggle knop -->
<button id="darkModeToggle" style="position: fixed; bottom: 1rem; right: 1rem; padding: 0.5rem;">
  ðŸŒ— Donkere modus
</button>

<!-- âœ… Script voor donkere modus en dynamische knoptekst -->
<script>
  const toggleButton = document.getElementById("darkModeToggle");
  const prefersDark = localStorage.getItem("darkMode") === "true";

  function updateToggleText(isDark) {
    toggleButton.textContent = isDark ? "ðŸŒž Licht modus" : "ðŸŒ— Donkere modus";
  }

  if (prefersDark) {
    document.body.classList.add("dark-mode");
    updateToggleText(true);
  } else {
    updateToggleText(false);
  }

  toggleButton.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    const nowDark = document.body.classList.contains("dark-mode");
    localStorage.setItem("darkMode", nowDark);
    updateToggleText(nowDark);
  });
</script>

<!-- âœ… Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- âœ… Autoclose flash alerts -->
<script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach((alert) => {
      alert.classList.remove('show');
      alert.classList.add('fade');
    });
  }, 2000);
</script>

</body>
</html>
